server.port=8082
spring.application.name=cards
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.config.import=application_qa.properties, application_prod.properties
spring.profiles.active=qa

build.version=3.0
cards.message=Welcome to EasyBank cards related local APIs
cards.contactDetails.name=John Doe - Developer
cards.contactDetails.email=john@easybank.com
cards.onCallSupport=(555)555-1234, (555)523-1345
